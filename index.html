<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>

<body>
    <section id="top-row">
        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </section>
    <section id="center-above"></section>
    <section id="center">
        <h2 id="clock">00:00:00</h2>
        <span class="hidden" id="intro">What is your name?</span>
        <form class="hidden" id="login-form">
            <input type="text" required maxlength="15" />
        </form>
        <h1 class="hidden" id="greeting"></h1>
        <span class="hidden" id="question">What is your main focus for today?</span>
        <form id="todo-form">
            <input type="text" placeholder="Write a to do" required />
        </form>
        <ul id="todo-list"></ul>
    </section>
    <section id="center-below"></section>

    <section id="quote">
        <span></span>
        <span></span>
    </section>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
